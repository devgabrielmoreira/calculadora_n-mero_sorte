<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculadora da Sorte</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Calculadora da Sorte</h1>
    <div id="container">
        <div id="secao1">
            <h2>Escolha um número de 1 a 10:</h2>
            <div>
                <button class="firstNumber button">1</button>
                <button class="firstNumber button">2</button>
                <button class="firstNumber button">3</button>
                <button class="firstNumber button">4</button>
                <button class="firstNumber button">5</button>
                <button class="firstNumber button">6</button>
                <button class="firstNumber button">7</button>
                <button class="firstNumber button">8</button>
                <button class="firstNumber button">9</button>
                <button class="firstNumber button">10</button>
            </div>
        </div>
        <div id="secao2">
            <h2>Escolha um número de 11 a 20:</h2>
            <div>
                <button class="secondNumber button">11</button>
                <button class="secondNumber button">12</button>
                <button class="secondNumber button">13</button>
                <button class="secondNumber button">14</button>
                <button class="secondNumber button">15</button>
                <button class="secondNumber button">16</button>
                <button class="secondNumber button">17</button>
                <button class="secondNumber button">18</button>
                <button class="secondNumber button">19</button>
                <button class="secondNumber button">20</button>
            </div>
        </div>
        <div id="secao3">
            <h2>Escolha um número de 21 a 30:</h2>
            <div>
                <button class="thirdNumber button">21</button>
                <button class="thirdNumber button">22</button>
                <button class="thirdNumber button">23</button>
                <button class="thirdNumber button">24</button>
                <button class="thirdNumber button">25</button>
                <button class="thirdNumber button">26</button>
                <button class="thirdNumber button">27</button>
                <button class="thirdNumber button">28</button>
                <button class="thirdNumber button">29</button>
                <button class="thirdNumber button">30</button>
            </div>
        </div>
        <div id="resultado">
            <button id="calcular">Calcular</button>
            <button id="limpar">Limpar</button>
            <p id="mensagem"></p>
            <p>Seu número da sorte de hoje é:</p>
            <h3 id="result"></h3>
        </div>
    </div>
</body>
</html>
